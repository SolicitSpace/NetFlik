<div class="header-container" [style.position]="isSearchInputActive ? 'relative' : 'absolute'">
    <div class="menu-container" >
        <div class="menu-item-container logo-container" (click)="navToHomePage()">
            <img src="./assets/Netflik-Logo.png" alt="">
        </div>
        <div class="menu-item-container blocked">
            Home
        </div>
        <div class="menu-item-container blocked">
            TV Shows
        </div>
        <div class="menu-item-container blocked">
            Movies
        </div>
        <div class="menu-item-container blocked">
            New & Popular
        </div>
        <div class="menu-item-container blocked">
            My List
        </div>
        <div class="menu-item-container blocked">
            Browse by Language
        </div>
    </div>
    <div class="menu-port-container" >
        <div class="menu-item-container bg-menu-icon-container" (click)="manageBgMenuVis()">
            <img src="./assets/hamburger.gif" alt="">
        </div>
        <div class="menu-item-container logo-container" (click)="navToHomePage()">
            <img src="./assets/Netflik-Logo.png" alt="">
        </div>

        <div class="bg-bkg-container" *ngIf="isShowBgMenu" (click)="manageBgMenuVis()"></div>
        <div class="bg-menu-container" *ngIf="isShowBgMenu">

            <div class="bg-menu-inner-container">
                <div class="menu-item-container blocked">
                    Home
                </div>
                <div class="menu-item-container blocked">
                    TV Shows
                </div>
                <div class="menu-item-container blocked">
                    Movies
                </div>
                <div class="menu-item-container blocked">
                    New & Popular
                </div>
                <div class="menu-item-container blocked">
                    My List
                </div>
                <div class="menu-item-container blocked">
                    Browse by Language
                </div>
            </div>
        </div>
    </div>
    <div class="ops-container" >

        <!-- Mic Btn -->
        <div *ngIf="!isHideMicIcon" class="ops-item-container mic-btn-container" >
            <img id="mic-img" [ngClass]="isMicActive ? 'mic-listening-anim' : ''"
                [src]="isMicActive ? './assets/red-mic-off.png' : './assets/white-mic.png'" alt="Mic"
                (click)="onSearchActive('mic'); onMicListen()">

        </div>

        <!-- Search Btn -->
        <div class="ops-item-container search-btn-container">
            <ng-container *ngIf="!isSearchInputActive; else searchInputFieldContainer">
                <svg (click)="onSearchActive('typing'); manageMicIconVis()" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" xmlns="http://www.w3.org/2000/svg" class="search-icon" data-name="Search">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M14 11C14 14.3137 11.3137 17 8 17C4.68629 17 2 14.3137 2 11C2 7.68629 4.68629 5 8 5C11.3137 5 14 7.68629 14 11ZM14.3623 15.8506C12.9006 17.7649 10.5945 19 8 19C3.58172 19 0 15.4183 0 11C0 6.58172 3.58172 3 8 3C12.4183 3 16 6.58172 16 11C16 12.1076 15.7749 13.1626 15.368 14.1218L24.0022 19.1352L22.9979 20.8648L14.3623 15.8506Z"
                        fill="currentColor"></path>
                </svg>
            </ng-container>

            <ng-template #searchInputFieldContainer>
                <input type="text" name="search-input" (blur)="onSearchInactive($event); manageMicIconVis()" (keypress)="stopMicListen()"
                    [(ngModel)]="searchInputVal" (ngModelChange)="onSearchInput($event)"
                    placeholder="Title, people, genres" #searchInputField autofocus>
            </ng-template>
        </div>

        <div class="ops-item-container notification-btn-container blocked">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="Hawkins-Icon Hawkins-Icon-Standard" data-name="Notification">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M13 4.07092C16.3922 4.55624 18.9998 7.4736 18.9998 11V15.2538C20.0486 15.3307 21.0848 15.4245 22.107 15.5347L21.8926 17.5232C18.7219 17.1813 15.409 17 11.9998 17C8.59056 17 5.27764 17.1813 2.10699 17.5232L1.89258 15.5347C2.91473 15.4245 3.95095 15.3307 4.99978 15.2538V11C4.99978 7.47345 7.6076 4.55599 11 4.07086V2L13 2V4.07092ZM16.9998 15.1287V11C16.9998 8.23858 14.7612 6 11.9998 6C9.23836 6 6.99978 8.23858 6.99978 11V15.1287C8.64041 15.0437 10.3089 15 11.9998 15C13.6907 15 15.3591 15.0437 16.9998 15.1287ZM8.62568 19.3712C8.6621 20.5173 10.1509 22 11.9993 22C13.8477 22 15.3365 20.5173 15.373 19.3712C15.38 19.1489 15.1756 19 14.9531 19H9.04555C8.82308 19 8.61862 19.1489 8.62568 19.3712Z"
                    fill="currentColor"></path>
            </svg>
        </div>
        <div class="ops-item-container user-icon-container blocked" (click)="revealAllContent(accountImg)">
            <img #accountImg src="http://occ-0-1947-2186.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABRFZFS8db1R43jhQH8qYonvQ7XOdqfn1JEgczxD7Uz5vCGx-vnN18_sI8xORbinwQJzWgucNziIuHH8mhFA1iR7CGB8A4ms.png?r=eea"
                alt="">
        </div>
    </div>
</div>
